<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prep4Loan Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
                sans: ['Montserrat', 'sans-serif'],
                heading: ['Merriweather', 'serif'],
                serif: ['Merriweather', 'serif'],
                mono: ['Ubuntu Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --card: #ffffff;
        --ring: #10b981;
        --input: #ffffff;
        --muted: #f9fafb;
        --accent: #10b981;
        --border: #e5e7eb;
        --radius: 0.625rem;
        --chart-1: #10b981;
        --chart-2: #34d399;
        --chart-3: #6ee7b7;
        --chart-4: #a7f3d0;
        --chart-5: #059669;
        --popover: #ffffff;
        --primary: #10b981;
        --sidebar: #ffffff;
        --font-mono: 'Ubuntu Mono', monospace;
        --font-sans: 'Montserrat', sans-serif;
        --secondary: #f9fafb;
        --background: #ffffff;
        --font-serif: 'Merriweather', serif;
        --foreground: #000000;
        --destructive: #e63946;
        --shadow-blur: 12px;
        --shadow-color: hsl(0 0% 0%);
        --sidebar-ring: #10b981;
        --shadow-spread: -3px;
        --shadow-opacity: 0.09;
        --sidebar-accent: #10b981;
        --sidebar-border: #e5e7eb;
        --card-foreground: #000000;
        --shadow-offset-x: 0px;
        --shadow-offset-y: 6px;
        --sidebar-primary: #10b981;
        --muted-foreground: #6b7280;
        --accent-foreground: #000000;
        --popover-foreground: #000000;
        --primary-foreground: #ffffff;
        --sidebar-foreground: #000000;
        --secondary-foreground: #065f46;
        --destructive-foreground: #ffffff;
        --sidebar-accent-foreground: #000000;
        --sidebar-primary-foreground: #ffffff;
      }

      .dark {
        --card: #1f2937;
        --ring: #10b981;
        --input: #1f2937;
        --muted: #1f2937;
        --accent: #34d399;
        --border: #374151;
        --radius: 0.625rem;
        --chart-1: #10b981;
        --chart-2: #34d399;
        --chart-3: #6ee7b7;
        --chart-4: #a7f3d0;
        --chart-5: #059669;
        --popover: #1f2937;
        --primary: #10b981;
        --sidebar: #1f2937;
        --secondary: #1f2937;
        --background: #111827;
        --foreground: #f2e9e4;
        --destructive: #e63946;
        --sidebar-ring: #10b981;
        --sidebar-accent: #34d399;
        --sidebar-border: #374151;
        --card-foreground: #f2e9e4;
        --sidebar-primary: #10b981;
        --muted-foreground: #d7c6bc;
        --accent-foreground: #111827;
        --popover-foreground: #f2e9e4;
        --primary-foreground: #ffffff;
        --sidebar-foreground: #f2e9e4;
        --secondary-foreground: #f2e9e4;
        --destructive-foreground: #ffffff;
        --sidebar-accent-foreground: #111827;
        --sidebar-primary-foreground: #ffffff;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff;
        color: var(--foreground);
        letter-spacing: 0.01em;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 100;
      }
      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        background-color: var(--bg-color);
        opacity: 0;
        animation: confetti-fall 5s linear infinite;
      }

      @keyframes pulse-strong {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
      }
      .animate-pulse-strong {
          animation: pulse-strong 2s infinite;
      }
    </style>
    <script type="module" src="/index.tsx"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root" class="h-full flex flex-col md:flex-row"></div>
  </body>
</html>
